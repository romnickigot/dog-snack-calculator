<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog Snack Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="dogSnack" class="bg-light">
        <div class="container" ng-controller="mainController">
            <div class="row">     
                <nav class="col-sm navbar navbar-expand-sm navbar-dark justify-content-end">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Input route URL here" ng-model="routeUrl">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary btn-warning" data-toggle="modal" data-target="#routeModal" ng-click="getRouteUrl()">View Route</button>
                        </div>
                    </div>
                </nav>            
            </div>

            <div class="banner">
                <img src="img/banner.jpg">
            </div><br>
            
            <div class="main-content" >
                <div class="card-group">
                    <div class="card mb-4" ng-repeat="walk in walks">
                        <routes-box></routes-box> 
                    </div>
                </div>
               
                <route-maps></route-maps>
            </div>
        </div>
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>   
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>     
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp7-48qKl3mat1o4U5zDMP_oLwY2alq8M" async defer></script>
        <script src="js/app.js"></script>
        <script src="js/controller/main.controller.js"></script>
        <script src="js/services/routes.js"></script>
        <script src="js/directives/routesBox.js"></script>
        <script src="js/directives/routeMaps.js"></script>
    </body>
</html>
